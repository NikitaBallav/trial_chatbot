version: "3.1"

nlu:
- intent: greet
  examples: |
    - अहो
    - अहो तिथे
    - चल जाऊया
    - नमस्कार भाऊ
    - शुभ सकाळ
    - शुभ संध्या
    - शुभ दुपारी

- intent: goodbye
  examples: |
    - शुभ रात्री
    - बाय
    - निरोप
    - तुमचा दिवस चांगला जावो
    - पुन्हा भेटू

- intent: affirm
  examples: |
    - हो
    - खरोखर
    - नक्कीच
    - ते चांगले वाटते
    - बरोबर

- intent: deny
  examples: |
    - नाही
    - कधीही
    - मला नाही वाटत
    - ते आवडत नाही
    - मार्ग नाही


- intent: bot_challenge
  examples: |
    - तू बॉट आहेस का?
    - तू माणूस आहेस का?
    - मी बॉटशी बोलत आहे का?
    - मी माणसाशी बोलतोय का?

- intent: itir_query_q1
  examples: |
    - धर्मादाय उद्देशाचा अर्थ काय आहे?
    - "धर्मार्थ उद्देश" या शब्दाचा अर्थ काय आहे?

- intent: itir_query_q2
  examples: |
    - सामान्य लोकोपयोगी इतर कोणत्याही वस्तूच्या प्रगतीला धर्मादाय हेतू म्हणून कधी मानले जाणार नाही?
    - कोणत्या परिस्थितीत सामान्य जनतेला लाभ देणाऱ्या इतर कोणत्याही उद्दिष्टाची जाहिरात करणे हा धर्मादाय हेतू मानला जाणार नाही?

- intent: itir_query_q3
  examples: |
    - कलम 12AB अंतर्गत मिळालेल्या नोंदणीची वैधता कालावधी किती आहे?
    - कलम 12AB अंतर्गत प्राप्त झालेल्या नोंदणीसाठी वैधतेचा कालावधी किती आहे?
    
- intent: itir_query_q4
  examples: |
    - तात्पुरत्या नोंदणीचे नियमित नोंदणीमध्ये रूपांतर करण्यासाठी कोणता फॉर्म भरणे आवश्यक आहे?
    - तात्पुरत्या नोंदणीचे नियमित नोंदणीमध्ये रूपांतर करण्यासाठी कोणता फॉर्म सबमिट करणे आवश्यक आहे?

- intent: itir_query_q5
  examples: |
    - ट्रस्टची नोंदणी कधी निष्क्रिय होईल?
    - कोणत्या टप्प्यावर ट्रस्टची नोंदणी कुचकामी ठरते?

- intent: itir_query_q6
  examples: |
    - तात्पुरती नोंदणीची वैधता कालावधी किती आहे?
    - तात्पुरती नोंदणी कालावधी किती आहे?

- intent: itir_query_q7
  examples: |
    - ट्रस्ट किंवा संस्था थेट नियमित नोंदणीसाठी कधी अर्ज करू शकतात?
    - कोणत्या परिस्थितीत ट्रस्ट किंवा संस्था थेट नियमित नोंदणीसाठी अर्ज करू शकतात?

- intent: itir_query_q8
  examples: |
    - ट्रस्टसाठी खात्याच्या पुस्तकांची देखभाल कधी बंधनकारक आहे?
    - कोणत्या परिस्थितीत ट्रस्टला हिशोबाची पुस्तके राखणे बंधनकारक आहे?

- intent: itir_query_q9
  examples: |
    - हिशोबाची पुस्तके आणि इतर कागदपत्रे ठेवण्यासाठी आणि ठेवण्यासाठी किती कालावधी परिभाषित केला जातो?
    - हिशोबाची पुस्तके आणि इतर कागदपत्रे ठेवण्यासाठी आणि ठेवण्यासाठी निर्दिष्ट कालावधी किती आहे?

- intent: itir_query_q10
  examples: |
    - हिशोबाच्या पुस्तकांचे ऑडिट कधी करावे लागते?
    - हिशोबाच्या वह्यांचे ऑडिट कधी करणे आवश्यक आहे?
