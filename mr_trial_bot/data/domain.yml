  utter_iamabot:
  - text: "मी एक बॉट आहे, रासाद्वारे समर्थित आहे."

  utter_answer_q1:
  - text: "आयकर कायद्याच्या कलम 2(15) मध्ये गरिबांना दिलासा, शिक्षण, योग, वैद्यकीय मदत, पर्यावरण संरक्षण, स्मारकांचे जतन आणि सामान्य सार्वजनिक उपयोगाच्या वस्तू यासह 'धर्मार्थ उद्देश' परिभाषित केला आहे."

  utter_answer_q2:
  - text: "सामान्य सार्वजनिक उपयोगिता प्रगत करणे धर्मादाय नाही जर त्यात व्यापार, वाणिज्य किंवा व्यवसायाचा समावेश असेल, जर ते वास्तविक प्रगतीचा भाग असेल तर आणि पावत्या एकूण विश्वासाच्या पावत्यांपैकी 20% पेक्षा जास्त नसतील."

  utter_answer_q3:
  - text: "कलम 12AB अंतर्गत नोंदणी 5 वर्षांसाठी वैध आहे."

  utter_answer_q4:
  - text: "तात्पुरती नोंदणीकृत ट्रस्ट तात्पुरती नोंदणी कालबाह्य झाल्याच्या 6 महिन्यांच्या आत किंवा क्रियाकलाप सुरू केल्यापासून 6 महिन्यांच्या आत फॉर्म 10AB वापरून सामान्य नोंदणीमध्ये रूपांतरित होतात."

  utter_answer_q5:
  - text: "कलम 12AB नोंदणी इतर विभागांतर्गत मंजूर झाल्यास किंवा निर्दिष्ट विभागांतर्गत अधिसूचित केल्यास निष्क्रिय होते."

  utter_answer_q6:
  - text: "तात्पुरती नोंदणी 3 वर्षांसाठी वैध आहे. नियमित नोंदणीमध्ये रूपांतरित करण्यासाठी फॉर्म 10AB आवश्यक आहे."

  utter_answer_q7:
  - text: "ट्रस्ट्स, 01-10-2023 पासून, क्रियाकलाप सुरू झाल्यास, नियमित नोंदणीसाठी थेट अर्ज करतात, आणि निर्दिष्ट विभागांतर्गत कोणतेही उत्पन्न वगळलेले नाही."

  utter_answer_q8:
  - text: "नॉन-करपात्र मर्यादेपेक्षा जास्त उत्पन्न असलेल्या ट्रस्टने हिशोबाची पुस्तके ठेवली पाहिजेत."

  utter_answer_q9:
  - text: "संबंधित मूल्यांकन वर्ष संपल्यापासून 10 वर्षांसाठी पुस्तके ठेवा."

  utter_answer_q10:
  - text: "सवलतीपूर्वी एकूण उत्पन्न गैर-करपात्र मर्यादेपेक्षा जास्त असल्यास लेखापरीक्षण केले जाते; लेखापरीक्षण अहवाल (फॉर्म 10B) मिळकत परताव्याच्या एक महिन्यापूर्वी देय आहे."

session_config:
  session_expiration_time: 60
